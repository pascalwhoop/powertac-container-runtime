apiVersion: apps/v1
kind: Deployment
metadata:
  name: powertac-unit
spec:
  replicas: 1
  selector:
    matchLabels:
      app: powertac-unit
  template: # create pods using pod definition in this template
    metadata:
      labels:
        app: powertac-unit
    spec:
      containers:
      - name: powertac-server
        image: pascalwhoop/powertac-server:1.4.3
        ports:
        - containerPort: 8080
        - containerPort: 61616
        env: #defining the agents that connect to the server
        - name: AGENTS
          value: "slytherin_v1"
        volumeMounts:
          - mountPath: /persistence
            name: nfs-vol
      - name: powertac-client-slytherin
        image: pascalwhoop/powertac-client-slytherin_v1:1.0
      volumes:
        - name: nfs-vol
          persistentVolumeClaim:
            claimName: nfs
